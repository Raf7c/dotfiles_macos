- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.gitconfig:
    ~/.tool-versions:
    ~/.config/starship.toml:
        create: true
        path: config/starship.toml
    ~/.config/bat:
        create: true
        path: config/bat
    ~/.config/kitty:
        create: true
        path: config/kitty
    ~/.config/nvim:
        create: true
        path: config/nvim

- create:
    - ~/Work

- shell:
    - sleep 2
    - command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
    - command: ./setup_zsh.zsh
      stdout: true
      stderr: true

- link:
    ~/fzf-git.sh: